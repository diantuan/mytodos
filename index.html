<!DOCTYPE html>
<html lang="en">
<head>
  <title>My To Do's</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="to do list app">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=neon|outline|emboss|shadow-multiple">
</head>
<body>

  <h1 class="font-effect-emboss">my To Do's</h1>
  <div><img src="Lined-Notebook-Sheet-Paper-Background-54108766-1-1.png"></div>
  <div id="task-container">
    <button id="add-task-btn">Add New Task</button>
    <form class="hidden" id="task-form">
      <label for="task-title">Title</label><input id="task-title" type="text">
      <label for="task-date">Date</label><input id="task-date" type="date">
      <label for="description">Description</label><input id="description" type="text">
      <button type="submit" id="submit-btn">Add Task</button>
      <button type="button" class="fa fa-close" id="close-btn"></button>
      
    </form>
    <div id="task-list">

    </div>
    
    
  </div>
  <dialog id="dialogue">Do you want to cancel editing your task?
    <button onclick="discard()">Yes, discard</button>
    <button onclick="notdiscard()">No, continue editing</button>
  </dialog>
  



  <script src="myToDos.js"></script>
</body>
</html>
